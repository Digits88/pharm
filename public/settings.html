<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" lang="en-us" xml:lang="en-us" >
  <head>
    <title>Pharm</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link href="/stylesheets/base.css" media="screen" rel="stylesheet" type="text/css" />
    <link href="/stylesheets/honey.css" media="screen" rel="stylesheet" type="text/css" /> 
  </head>
  <body>
    
    <!-- Top nav -->
    <div id="top_nav">
      <h1><a href="/">Pharm</a></h1>
      <ul class="actions">
        <li><a href="post_photo">Post Photo</a></li>
        <li><a href="post_photo">Settings</a></li>
      </ul>
    </div>
    
    
    <div id="settings">
      <table class="form">
        <tr>
          <td class="label"><label>Blog Title</label></td>
          <td class="field"><input type="text" /></td>
        </tr>
        <tr>
          <td class="label"><label>Author Name</label></td>
          <td class="field"><input type="text" /></td>
        </tr>
        <tr>
          <td class="label"><label>Photo Width</label></td>
          <td class="field"><input type="text" class="short" /> pixels <span class="helper">(we recommend 800px)</td>
        </tr>
        <tr>
          <td class="label"><label>About / Info</label></td>
          <td class="field"><textarea></textarea></td>
        </tr>
        <tr>
          <td class="label"><label>Footnotes</label></td>
          <td class="field"><textarea></textarea></td>
        </tr>
        <tr>
          <td>&nbsp;</td>
          <td><input type="submit" value="Save Settings" /></td>
        </tr>
      </table>
    </div>
    

  </body>
